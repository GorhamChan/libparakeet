name: Code QA
on: [pull_request]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ZedThree/clang-tidy-review@v0.10.1
        id: review
        with:
          cmake_command: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=on
          config_file: ".clang-tidy"
