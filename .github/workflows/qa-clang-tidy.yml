    env:
      PRESET_NAME: ninja

    steps:
      - uses: actions/checkout@v3

      - name: "üñºÔ∏è Setup scene..."
        shell: bash
        run: |
          true

      - uses: ZedThree/clang-tidy-review@v0.10.1
        id: review
        with:
          cmake_command: cmake --preset "${PRESET_NAME}"
          build_dir: "./out/build/${PRESET_NAME}"
          config_file: ".clang-tidy"
