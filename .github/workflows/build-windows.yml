name: Build (Windows)

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  schedule:
    # Build once every fortnight
    - cron: "10 4 1,15 * *"

permissions:
  contents: write

jobs:
  build:
    name: "Build Windows Binary"
    strategy:
      matrix:
        win_ver: ["win32", "win64"]
        include:
          - vs_ver: "2022"
          - win_ver: win32
            vs_arch: "Win32"
          - win_ver: win64
            vs_arch: "x64"

    runs-on: windows-2022
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: "3"
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/.vcpkg-bc

    steps:
      - name: "‚è≥ Clone repo..."
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "üñºÔ∏è Setup scene..."
        shell: bash
        run: mkdir -p build

      - name: "üîß CMake: Configure"
        shell: bash
        working-directory: build
        run: |
          cmake \
            -D"CMAKE_BUILD_TYPE"="Release" \
            -A "${{ matrix.vs_arch }}" \
            ..

      - name: "üõ†Ô∏è CMake: Build"
        working-directory: build
        run: cmake --build . --config Release

      - name: "üí£ Test um-crypto ..."
        working-directory: build
        run: ctest --output-on-failure

      - name: "üì¶ Package static libs..."
        shell: bash
        run: |
          DIST_SOURCE="dist/libparakeet-${{ matrix.win_ver }}/"
          mkdir -p "${DIST_SOURCE}/libparakeet"
          cp -R build/Release "${DIST_SOURCE}/libparakeet/lib"
          cp -R include "${DIST_SOURCE}/libparakeet"
          cp README.md CHANGELOG.md LICENSE.txt "${DIST_SOURCE}"

      - name: "üöÄ Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: "libparakeet-${{ matrix.win_ver }}"
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-22.04
    name: "Release Windows Binary"
    strategy:
      matrix:
        win_ver: ["win32", "win64"]

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: "libparakeet-${{ matrix.win_ver }}"
          path: dist/

      - name: "üóúÔ∏è Packaging"
        working-directory: dist
        run: zip -r9 "../libparakeet-${{ matrix.win_ver }}.zip" .

      - name: üìù Draft Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: "<to be filled>"
          draft: true
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: "*.zip"
